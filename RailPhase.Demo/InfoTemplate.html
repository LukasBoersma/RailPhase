<!DOCTYPE html>
<html>

<head>
  <title>Request Information</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <div class="container">
    <h1>Request <a href="{{Context.Request.Url}}">{{Context.Request.Url}}</a></h1>
    
    <hr>

    <h2>Request Headers</h2>

    <table class="table table-striped table-hover">
      <tr>
        <th>Name</th>
        <th>Value</th>
      </tr>
      {% for header in Context.Request.Headers.AllKeys %}
      <tr>
        <td>{{header}}</td>
        <td>{{Context.Request.Headers[header]}}</td>
      </tr>
      {% endfor %}
    </table>
  </div>

</body>

</html>
